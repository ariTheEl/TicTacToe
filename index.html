<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <main class="background">
        <section class="title">
            <h1>
                Tic-Tac-Toe
            </h1>
            <section class="score">
                <div class="xscore"></div>
                <div class="oscore"></div>
            </section>
        </section>
        <section class="display">
            Player <span class="display-player active">X</span>'s' turn.
        </section>
        <section class="container">
            <div class="tile tile-0" data-index=0></div>
            <div class="tile tile-1" data-index=1></div>
            <div class="tile tile-2" data-index=2></div>
            <div class="tile tile-3" data-index=3></div>
            <div class="tile tile-4" data-index=4></div>
            <div class="tile tile-5" data-index=5></div>
            <div class="tile tile-6" data-index=6></div>
            <div class="tile tile-7" data-index=7></div>
            <div class="tile tile-8" data-index=8></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
</body>

</html>
